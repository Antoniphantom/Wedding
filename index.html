<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de asistencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <blockquote>
      "Ximena, estoy enamorado de ti. Por mucho tiempo lo he estado... Nunca dejaré de amarte."
    </blockquote>
    <form id="confirmation-form">
      <label for="nombre">¿Nos acompañas?</label>
      <input type="text" id="nombre" name="nombre" required>
      <div>
        <input type="checkbox" id="acompanante" name="acompanante">
        <label for="acompanante">Llevo acompañante</label>
      </div>
      <button type="submit">Confirmar asistencia</button>
    </form>
    <div id="response-msg"></div>
    <button id="music-toggle">▶️ Escuchar música</button>
    <audio id="bgmusic" src="audio.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
